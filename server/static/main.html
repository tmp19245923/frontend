<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="module">
      let responseLogin = await fetch('http://localhost:3000/api/login', {
        method: 'POST',
        body: JSON.stringify({
          email: 'admin@example.com',
          password: 'qwerty',
        }),
        headers: {
          'Content-Type': 'application/json',
          Accept: '*/*',
        },
      });

      let dataLogin = await responseLogin.text();
      console.log(dataLogin);

      let response = await fetch('http://localhost:3000/api/dictionary/users', {
        method: 'GET',
        credentials: 'include',
        headers: {
          'Content-Type': 'application/json',
          Accept: '*/*',
        },
      });

      let data = await response.text();
      console.log(data);

      let responseLogout = await fetch('http://localhost:3000/api/logout', {
        method: 'POST',
        body: JSON.stringify({
          email: 'admin@example.com',
          password: 'qwerty',
        }),
        headers: {
          'Content-Type': 'application/json',
          Accept: '*/*',
        },
      });

      let dataLogout = await responseLogout.text();
      console.log(dataLogout);

      let response2 = await fetch(
        'http://localhost:3000/api/dictionary/users',
        {
          method: 'GET',
          credentials: 'include',
          headers: {
            'Content-Type': 'application/json',
            Accept: '*/*',
          },
        }
      );

      let data2 = await response2.text();
      console.log(data2);
    </script>
  </body>
</html>
